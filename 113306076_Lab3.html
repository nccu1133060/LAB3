<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>113306076_Lab3_Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>113306076_Lab3_Number Guessing Game</h1>
    <div id="result"></div>

    <script>
        (function () {
           
            const answer = Math.floor(Math.random() * 98) + 2; 
            let attempts = 7; 
            let min = 1, max = 100;

            while (attempts > 0) {
                const userInput = window.prompt(`請猜一個數字 (${min}-${max})，剩餘次數: ${attempts}`);
                
                if (userInput === null) {
                    alert("輸入取消，遊戲結束");
                    return;
                }

                const guess = parseInt(userInput, 10);

                if (isNaN(guess) || guess <= min || guess >= max) {
                    alert(`輸入無效！請輸入 ${min} 到 ${max} 的數字。`);
                    continue;
                }

                attempts--;

                if (guess === answer) {
                    alert("恭喜答對了！");
                    document.getElementById("result").innerHTML = '<img src="correct.jpg" alt="Correct">';
                    return;
                } else if (guess < answer) {
                    min = guess; 
                } else {
                    max = guess; 
                }

                // 次數用盡時結束遊戲
                if (attempts === 0) {
                    alert(`作答次數用盡！正確答案是 ${answer}。`);
                    document.getElementById("result").innerHTML = '<img src="wrong.jpg" alt="Wrong">';
                }
            }
        })();
    </script>
</body>
</html>
